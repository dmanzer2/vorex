<ul id="menu-top-menu" class="nav-menu">
  <!-- Dynamic Navigation based on "/_data/top-nav.yml" | Edit this to change navigation -->
  {% for nav in site.data.top-nav %}
    <li class="menu-item menu-item-type-post_type menu-item-object-page">
      <a href="{{ site.baseurl }}{{ nav.href }}">{{ nav.title }} </a>
    </li>
  {% endfor %}
</ul>

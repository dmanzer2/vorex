<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.desc }}{% endif %}">
<meta name="author" content="{{ site.profile.name }}" />
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

<link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

<link href="{{ site.baseurl }}/masterslider/style/masterslider.css" rel="stylesheet" media="screen">
<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
<script src="{{ site.baseurl }}/assets/js/libs/modernizr.custom.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Facebook OpenGraph tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="website" />

{% if page.id %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
{% else %}
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />
{% endif %}

{% if page.fb-img %}
    <meta property="og:image" content="{{ page.fb-img }}" />
{% elsif site.avatar %}
    <meta property="og:image" content="{{ site.url }}{{ site.avatar }}" />
{% else %}
    <meta property="og:image" content="" />
{% endif %}
</head>

<header>
  <h1 class="page-title screen-reader-text">{{ post.title }}</h1>
</header>
<article>
  <header class="entry-header">
    <h2 class="entry-title"><a href="#" rel="bookmark">{{ post.title }}</a></h2>
    <span class="posted-on"><span class="screen-reader-text">Posted on {{ post.date }}</span>
    <span class="author">By <a href="{{ site.baseurl }}">Vorex</a></span>
    <span class="publish-date">on <time class="entry-date published updated" datetime="{{ post.date }}">{{ post.date }}</time></span>
    <span class="cat-links"><span class="screen-reader-text">Categories</span><a href="#">Blog</a></span>
  </header>
  <div class="entry-content">
    <a class="post-thumbnail" href="#" aria-hidden="true">
    <img width="825" height="510" src="{{ site.baseurl }}/uploads/blogs-resources/msp.psa_.jpg" class="attachment-post-thumbnail wp-post-image" alt="{{ post.title }}" /></a>
    <p>{{ post.content | strip_html | truncatewords:36 }}</p>
    <p><a href="#" class="more-link">Read More <span class="screen-reader-text">{{ post.title }}</span></a></p>
  </div>
</article>
